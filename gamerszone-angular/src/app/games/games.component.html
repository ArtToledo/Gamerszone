<div class="container">
  <img src="../../assets/backgroundPubg.jpg" alt="Fundo background jogos" class="imgBackground">

  <div class="content">
    <app-header></app-header>
  
    <div class="container-games">
      <div class="headerInformations">
        <button mat-raised-button (click)="openDialog()">Solicitar jogo</button>
      </div>

      <mat-grid-list [cols]="breakpoint" rowHeight="200px" (window:resize)="onResize($event)">
        <mat-grid-tile *ngFor="let game of games; let i = index">
          <mat-card class="card">
            <img mat-card-image src="http://localhost:3333/files/{{game.thumbnail}}" alt="Foto de um jogo">
            <mat-card-actions>
              <button mat-button (click)="searchRooms(game)">Encontrar sala</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    
    <app-footer></app-footer>
  </div>
</div>
